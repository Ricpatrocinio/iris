<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Model Predict</title>
</head>
<body>
    <h1>Iris Model Prediction</h1>
    <form id="prediction-form">
        <label for="sepal-length">Sepal Length:</label>
        <input type="text" id="sepal-length" name="sepal-length" required><br>
        <label for="sepal-width">Sepal Width:</label>
        <input type="text" id="sepal-width" name="sepal-width" required><br>
        <label for="petal-length">Petal Length:</label>
        <input type="text" id="petal-length" name="petal-length" required><br>
        <label for="petal-width">Petal Width:</label>
        <input type="text" id="petal-width" name="petal-width" required><br>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
